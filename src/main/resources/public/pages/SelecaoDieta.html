<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietas - GymTracker</title>
    <link rel="stylesheet" href="../assets/css/ListaDietas.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/25359709ac.js" crossorigin="anonymous"></script>
    <script src="../assets/js/ListaDietas.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-nav">
                <button class="back-button" onclick="window.location.href='Home.html'">&#x2190;</button>
            </div>
        </nav>
    </header>
    <div id="container-criar-dieta">
        <div class="criacao-aux">
            <label for="tst-nome-dieta">Nome da dieta:</label><span id="fechar-criacao">&times</span>
        </div>
        <input type="text" id="tst-nome-dieta"><br>
        <button id="btn-tst-criar-dietas" onclick="criarDieta()">Confirmar</button><br>
    </div>
    <div class="container-dietas">
        <div class="subcontainer-dietas">
            <h2>Minhas dietas:</h2>
            <form action="">
                <div class="lista-dietas">
                    <label class="dieta" for="1">
                        <input type="radio" id="1" name="id-dieta" value="1"/>
                        <span>Dieta 1</span>
                    </label>
                    <label class="dieta" for="2">
                        <input type="radio" id="2" name="id-dieta" value="2"/>
                        <span>Dieta 2</span>
                    </label>
                    <label class="dieta" for="3">
                        <input type="radio" id="3" name="id-dieta" value="3"/>
                        <span>Dieta 3</span>
                    </label>
                    <label class="dieta" for="4">
                        <input type="radio" id="4" name="id-dieta" value="4"/>
                        <span>Dieta 4</span>
                    </label>
                    <label class="dieta" for="5">
                        <input type="radio" id="5" name="id-dieta" value="5"/>
                        <span>Dieta 5</span>
                    </label>
                    <label class="dieta" for="6">
                        <input type="radio" id="6" name="id-dieta" value="6"/>
                        <span>Dieta 6</span>
                    </label>
                </div>

                <div class="container-btn">
                    <div class="btn-dietas">
                        <input type="submit" value="Visualizar dieta" id="btn-visualizar-dieta">
                    </div>
                    <div class="btn-abrir-criacao">
                        <button id="btn-abrir-criacao" type="button" onclick="abrirCriacaoDieta()">Criar dieta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <div class="teste">
            <button id="tst-criar-array-dietas" onclick="criarLSdietas()">Criar array de dietas</button><br>
        </div>
</body>
</html>
