<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Gymtracker</title>
    <link rel="stylesheet" href="../assets/css/Perfil.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/fd3c424b96.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../assets/js/Perfil.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-nav">
                <img src="../assets/images/LogoGymTracker.png" alt="logo" class="logo" style="width: 128px; height: 128px;" draggable="false">
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="Home.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="CadastroFicha.html"><i class="fa-solid fa-dumbbell"></i></a></li>
                    <li><a href="Dieta.html"><i class="fa-solid fa-burger"></i></a></li>
                    <li><a href="Perfil.html"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="container-cadastro">
        <div class="caixa-logo"></div>
        <div id="subcontainer-cadastro">
            <h2>Perfil</h2>
            <form action="" id="form-cadastro">
                <div class="campo-cadastro">
                    <label for="nome-cadastro">Nome:</label><br>
                    <input type="text" id="nome-cadastro" name="nome" required><br>
                </div>
                <div class="campo-cadastro">
                    <label for="peso-cadastro">Peso:</label><br>
                    <input type="text" id="peso-cadastro" name="peso" required><br>
                </div>
                <div class="campo-cadastro">
                    <label for="altura-cadastro">Altura:</label><br>
                    <input type="text" id="altura-cadastro" name="altura" required><br>
                </div>
                <div class="campo-cadastro">
                    <label for="idade-cadastro">Idade:</label><br>
                    <input type="text" id="idade-cadastro" name="idade" required><br>
                </div>
                <div class="campo-cadastro btn-cadastro">
                    <input type="submit" value="Salvar alterações" id="btn-cadastrar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
