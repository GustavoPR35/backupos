<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Exercícios - GymTracker</title>
    <link rel="stylesheet" href="../assets/css/CadastroExercicio.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/fd3c424b96.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-nav">
                <img src="../assets/images/LogoGymTracker.png" alt="logo" class="logo" style="width: 128px; height: 128px;" draggable="false">
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="Home.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="CadastroFicha.html"><i class="fa-solid fa-dumbbell"></i></a></li>
                    <li><a href="Dieta.html"><i class="fa-solid fa-burger"></i></a></li>
                    <li><a href="Perfil.html"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div id="ficha-selecionada">
                <h1>Ficha selecionada:</h1>
                <input type="text" id="nome-ficha-input" value="">
            </div>
            <div id="lista-exercicios">
                <div id="segunda">
                    <h1>Segunda-feira:</h1>
                    <div class="exercicios-list"></div>
                    <button class="add-exercicio-btn" data-dia="segunda">Adicionar Exercício</button>
                </div>
                <div id="terca">
                    <h1>Terça-feira:</h1>
                    <div class="exercicios-list"></div>
                    <button class="add-exercicio-btn" data-dia="terca">Adicionar Exercício</button>
                </div>
                <div id="quarta">
                    <h1>Quarta-feira:</h1>
                    <div class="exercicios-list"></div>
                    <button class="add-exercicio-btn" data-dia="quarta">Adicionar Exercício</button>
                </div>
                <div id="quinta">
                    <h1>Quinta-feira:</h1>
                    <div class="exercicios-list"></div>
                    <button class="add-exercicio-btn" data-dia="quinta">Adicionar Exercício</button>
                </div>
                <div id="sexta">
                    <h1>Sexta-feira:</h1>
                    <div class="exercicios-list"></div>
                    <button class="add-exercicio-btn" data-dia="sexta">Adicionar Exercício</button>
                </div>
                <div id="sabado">
                    <h1>Sábado:</h1>
                    <div class="exercicios-list"></div>
                    <button class="add-exercicio-btn" data-dia="sabado">Adicionar Exercício</button>
                </div>
                <div id="domingo">
                    <h1>Domingo:</h1>
                    <div class="exercicios-list"></div>
                    <button class="add-exercicio-btn" data-dia="domingo">Adicionar Exercício</button>
                </div>
            </div>         
        </section>
    </main>

    <footer>
        GymTracker © 2024
    </footer>

    <script src="../assets/js/CadastroExercicio.js"></script>
    <script src="../assets/js/Navbar.js"></script>
</body>
</html>
