<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GymTracker</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div id="container-login">
        <div class="caixa-logo"></div>
        <div id="subcontainer-login">
            <h2>Login</h2>
            <form action="/usuario/login" method="POST" id="form-login">
                <div class="campo-login">
                    <label for="email-login">Email:</label><br>
                    <input type="text" id="email-login" name="login" required><br>
                </div>
                <div class="campo-login">
                    <label for="senha-login">Senha:</label><br>
                    <input type="password" id="senha-login" name="senha" required><br>
                </div>
                <div class="campo-login btn-login">
                    <input type="submit" value="Entrar" id="btn-logar">
                </div>
                <div class="campo-link">
                    <a href="Cadastro.html">Fa√ßa uma conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
