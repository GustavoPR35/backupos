<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão - GymTracker</title>
    <link rel="stylesheet" href="../assets/css/PaginaDivisao.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/25359709ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-nav">
                <button class="back-button" onclick="window.location.href='SelecaoExercicio.html'">&#x2190;</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="container-exercicios">
            <h2 id="div-titulo">Selecione exercícios</h2>
            <form id="form-exercicios">
                <div class="exercicios">
                    <label class="exercicio">
                        <input type="checkbox" name="exercicios" value="0">
                        <span>Exercício 1</span>
                    </label>
                    <label class="exercicio">
                        <input type="checkbox" name="exercicios" value="1">
                        <span>Exercício 2</span>
                    </label>
                    <label class="exercicio">
                        <input type="checkbox" name="exercicios" value="2">
                        <span>Exercício 3</span>
                    </label>
                    <label class="exercicio">
                        <input type="checkbox" name="exercicios" value="3">
                        <span>Exercício 4</span>
                    </label>
                    <label class="exercicio">
                        <input type="checkbox" name="exercicios" value="4">
                        <span>Exercício 5</span>
                    </label>
                    <label class="exercicio">
                        <input type="checkbox" name="exercicios" value="5">
                        <span>Exercício 6</span>
                    </label>
                </div>

                <div class="container-btn">
                    <div class="btn-exercs">
                        <input type="submit" value="Adicionar" id="btn-confirmar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../assets/js/PaginaDivisaoB.js"></script>
</html>
