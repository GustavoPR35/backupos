<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymtracker</title>
    <link rel="stylesheet" href="../assets/css/Home.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/fd3c424b96.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-nav">
                <img src="../assets/images/LogoGymTracker.png" alt="logo" class="logo" style="width: 128px; height: 128px;" draggable="false">
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="Home.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="CadastroFicha.html"><i class="fa-solid fa-dumbbell"></i></a></li>
                    <li><a href="SelecaoDieta.html"><i class="fa-solid fa-burger"></i></a></li>
                    <li><a href="Perfil.html"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="user-info">
            <div id="user-details">
                <h2><i class="bi bi-person"></i> Nome: <span id="user-name">Fulano</span></h2>
                <p>Peso: <span id="user-weight">75 kg</span></p>
                <p>Altura: <span id="user-height">1.75 m</span></p>
                <p>Idade: <span id="user-age">28 anos</span></p>
                <p>IMC: <span id="user-imc"></span></p>
                <button id="edit-info" onclick="window.location.href='Perfil.html'"><i class="bi bi-pencil"></i> Alterar info</button>
                <button id="diet-button" onclick="window.location.href='SelecaoDieta.html'"><i class="fas fa-apple-alt"></i> Dieta</button>
            </div>
        </section>
        <section id="exercise-schedule">
            <div id="date-picker">
                <div id="datas">
                    <span id="today-date"></span>
                    <span id="day-of-week"></span>
                </div>
                <i id="calendario-da-silva" class="fa-solid fa-calendar"></i>
                <div id="changeFicha">
                </div>
            </div>

            <div id="exercise-list">
                <h3><i class="fas fa-running"></i> Hoje:</h3>
                <div id="exercises">
                </div>
            </div>
        </section>
        <section id="new-schedule">
            <button id="add-schedule" onclick="window.location.href='CadastroFicha.html'">
                <i class="fas fa-plus"></i> Cadastrar Ficha
            </button>
        </section>
        <div id="calendarModal" class="modal">
            <div class="modal-content">
                <span class="close"> x</span>
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <div id="monthYear"></div>
                    <button id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-days">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div id="calendarDates" class="calendar-dates"></div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        GymTracker © 2024
    </footer>
    <script src="../assets/js/Home.js"></script>
    <script src="../assets/js/Navbar.js"></script>
</body>
</html>
